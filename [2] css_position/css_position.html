<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }

        .wrap{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 10px;
        }

        .container{
            position: relative;
        }

        .container > div:nth-child(2){
            position: absolute;
            top: 0px;
            left: 10px;
            margin: 0px;
        }
    </style>
</head>
<body>
<div class="wrap">first</div>
<div class="container">
    <div class="wrap">second</div>
    <div class="wrap">third</div>
</div>
</body>
</html>
