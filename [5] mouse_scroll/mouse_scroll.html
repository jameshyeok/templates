<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        ul {
            display: block;
            list-style: none;
        }

        li {
            display: list-item;
        }

        div.container {
            width: 100%;
            height: 100%;
            position: relative;
            /*overflow: hidden;*/
        }

        div.container ul li {
            width: 100%;
            height: 100%;
        }
        .bg-images {
            width: 100%;
            height: 100%;
            background-size: cover;
        }

    </style>
</head>
<body>
<div class="container">
    <ul>
        <li><img src="img/bg_main9.jpg" class="bg-images"/></li>
        <li><img src="img/bg_contest_2017.jpg" class="bg-images"/></li>
    </ul>
</div>
</body>
</html>
